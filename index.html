<style>
#app-intro-slide .side-by-side {
  display: flex;
  height: 450px;
}
#app-intro-slide .side-by-side > svg {
  flex: 1 0 auto;
  width: 300px;
  padding: .5em;
  border: 0;
  filter: drop-shadow(1px 6px 3px #888);
  transform: rotate(-15deg);
}
#app-intro-slide .side-by-side > svg text {
  fill: var(--pink);
  stroke: var(--black);
  stroke-width: 10px;
  font-size: 250px;
  font-family: Sniglet, sans-serif;
  font-weight: 800;
}
#app-intro-slide .side-by-side > svg text.white {
  fill: white;
}
#app-intro-slide .side-by-side .jiggle {
  animation: jiggle 2s infinite;
  transform-origin: 50% 50%;
  transform-box: fill-box;
}
@keyframes jiggle {
  15% {
    transform: translate(0,-10px);
  }
  20% {
    transform: translate(0,-10px);
  }
  22% {
    transform: translate(0,-10px) rotate(-10deg);
  }
  26% {
    transform: translate(0,-10px) rotate(10deg);
  }
  30% {
    transform: translate(0,-10px) rotate(-10deg);
  }
  32% {
    transform: translate(0,-10px) rotate(0deg);
  }
  37% {
    transform: translate(0,-10px) rotate(0deg);
  }
  52% {
    transform: translate(0,0px) rotate(0deg);
  }
}
#app-intro-slide .side-by-side > ul li {
  margin-bottom: .5em;
}
</style>
